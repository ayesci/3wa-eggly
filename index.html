<!doctype html>
<html ng-app="myapp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Eggly</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="assets/css/eggly.css">
        <link rel="stylesheet" href="assets/css/animations.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app/eggly-app.start.js"></script>
    </head>
    <body ng-controller="RepeatCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <a href="#"><img class="logo" src="assets/img/eggly-logo.png" ng-click="setCurrentCategory(null)"></a>
                    <ul class="nav nav-sidebar">
                        <li ng-repeat="category in categories" 
                        ng-click="setCurrentCategory(category)" ng-class="{'active':isCurrentCategory(category)}">
                            <a href="#">{{category.name}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    
                    <div ng-repeat="bookmark in bookmarks | filter:{category:currentCategory.name}">
                        <button type="button" class="close" ng-click="deleteBookmark(bookmark)">&times;</button>
                        <button type="button" class="btn btn-link" ng-click="startEditing(bookmark)"><span class="glyphicon glyphicon-pencil"></span></button>
                        <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
                    </div>
                    <hr/>
                    <div ng-if="shouldShowCreating()">

                        <button type="button" class="btn btn-link" ng-click="startCreating()"><span class="glyphicon glyphicon-plus"></span>Create bookmark</button>

                    <form ng-if="states.isCreating" ng-submit="createBookmark(newBookmark)">
                        <pre>{{newBookmark|json}}</pre>
                        <div class="form-group">
                            <label for="title">Bookmark title</label>
                            <input type="text" class="form-control" id="title" ng-model="newBookmark.title">
                        </div>
                        <div class="form-group">
                            <label for="url">Bookmark URL</label>
                            <input type="text" class="form-control" id="url" ng-model="newBookmark.url">
                        </div>

                        <button type="submit" class="btn btn-info">Create</button>
                        <button type="button" class="btn btn-default pull-right"ng-click="stopCreating()">Cancel</button>
                    </form>
                    </div>

                    <div ng-if="shouldShowEditing()">

                    <form ng-if="states.isEditing">
                        <div class="form-group">
                            <label for="title">Editing title</label>
                            <input type="text" class="form-control" id="title" ng-model="editedBookmark.title">
                        </div>
                        <div class="form-group">
                            <label for="url">Editing URL</label>
                            <input type="text" class="form-control" id="url" ng-model="editedBookmark.url">
                        </div>
                        <button type="submit" class="btn btn-info">Create</button>
                        <button type="button" class="btn btn-default pull-right" ng-click="stopEditing()">Cancel</button>
                    </form>
                    </div>


                </div>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
